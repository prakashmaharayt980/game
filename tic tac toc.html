<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toc</title>
    <link rel="stylesheet" href="tic tac toc.css">
</head>

<body>
    <script src="tic tac toe.js"></script>
    <nav>
        <ul>
            <li>Welcome to Tic Tac Toc</li>
        </ul>
    </nav>

    <div class="gamecontainor">
        <div class="gameinfo">
            <div class="boxcontaior bt-0 bl-0"><span class="textbox"></span></div>
            <div class="boxcontaior bt-0"><span class="textbox"></span></div>
            <div class="boxcontaior bt-0 br-0"><span class="textbox"></span></div>
            <div class="boxcontaior bl-0"><span class="textbox"></span></div>
            <div class="boxcontaior"><span class="textbox"></span></div>
            <div class="boxcontaior br-0"><span class="textbox"></span></div>
            <div class="boxcontaior  bb-0 bl-0"><span class="textbox"></span></div>
            <div class="boxcontaior bb-0"><span class="textbox"></span></div>
            <div class="boxcontaior bb-0 br-0"><span class="textbox"></span></div>
        </div>
        <div class="gamename">
            <h1>Play Tic tac toe Game</h1>
            <div class="turnname">
                <span id="turnyour">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgss">
                <img src="win.gif" alt="">
            </div>
        </div>
    </div>
</body>

</html>
